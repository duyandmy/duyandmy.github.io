                <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="quest"></h5>
                </div>
                <div class="modal-body">
                    <p id="display" class="text-info"></p>
                    <img id="disp-img" width="100px" height="100px" alt="...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="del()"> Hài lòng </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="del()"> Hài lòng nhưng mà màu xanh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ansArr = [
            "image/troll.jpg",
            "Đó chính là Trà My xinh đẹpppppp.",
            "Trà My mãi đỉnhhhh.",
            "Trà My dễ thương.",
            "Du a mai đẹt ti nì",
            "Cho mình xin 3 quả hột dịt lộn rồi mình trả lời bạn mình ơi. :)))",
            "Tôi đao đớn, tôi gục ngã",
            "Hỏi câu khác đi nè. :)))",
            "Hong biết nữa hong có nhớ",
            "Cú tui cú tui"
        ];
        let inp = document.getElementById("question");
        let disp = document.getElementById("display");
        let quest = document.getElementById("quest");
        let troll = document.getElementById("disp-img");

        function del() {
            inp.value = ""
        }

        function ans() {
            let i = Math.floor(Math.random() * 10);
            quest.innerHTML = inp.value;
            if (inp.value == "" || i == 0) {
                disp.innerHTML = "";
                troll.src = ansArr[0];
                troll.removeAttribute("hidden");
            } else {
                troll.setAttribute("hidden", "hidden");
                disp.innerHTML = ansArr[i];
            }
        }
    </script>
